<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script</title>
</head>
<body>
    <script>
        var icecream = 732;
        if(icecream > 100){
            document.write("We all scream for ice cream!");
        }
        else{
            document.write("Booooo!");
        }
    </script>
    <script>
        var dog = 20;
        if(dog > 10){
            document.write("Yay!");
        }
        else if (dog=10){
            document.write("Meh!");
        }
        else {
            document.write("Boo!");
        }
    </script>
</body>
</html>
