<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script</title>
</head>
<body>
    <script>
        function add (a,b) {
            return (a + b);
        }

        document.write(add(11,45)+"</br>");
        document.write(add(11,34)+"</br>");
        document.write(add(11,55)+"</br>");
        document.write(add(11,88)+"</br>");
    </script>
    </br>
    <script>
        function add (a,b) {
            return (a * b);
        }

        document.write(add(11,45)+"</br>");
    </script>
    </br>
    <script>
        function add (a,b) {
            return (a / b);
        }

        document.write(add(1000,10)+"</br>");
    </script>
    </br>
</body>
</html>
