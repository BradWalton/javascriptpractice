<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script</title>
</head>
<body>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        for (i = 0; i < cars.length; i++) {
           document.write(cars[i] + "<br>");
        }
    </script>
    </br>
    <script>
        var ilove = ["Emily", "Emily", "Emily","Emily","Emily"];
        for (i=0; i < ilove.length; i++){
            document.write(ilove[i]+" is the best!"+"<br>");
        }
    </script>
    </br>
    <script>
        for (i=0; i <= 100; i+=5) {
            document.write(i + "<br>");
        }
        for (i=0; i <= 100; i+=10) {
            document.write(i + "<br>");
        }
        for (i=0; i <= 100; i+=20) {
            document.write(i + "<br>");
        }
        for (i=0; i <= 100; i+=25) {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
