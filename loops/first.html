<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Test</title>
</head>
<body>
    <script>
        document.write("Hello World! </br></br>");

        var patatoe= 0;

        while(patatoe<=20){
            document.write(patatoe+"</br>");
            patatoe++;
        }
    </script>
    </br>
    <script>
        for (i = 0; i <= 20; i++) {
            document.write(i + "<br>");
        }
    </script>
    </br>
    <script>
        var x= 10;
        do { document.write("Yay!");
        }while(x<=0);
    </script>
    </br>
    <script>
        var age = prompt("How old are you?");
        if (age < 18){
            alert("You are to young for such content!");
        }
        else {
            document.write("Welcome to the site!");
        }
    </script>
</body>
</html>
